<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-black px-3">
        <a href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/SSC_Neapel.svg/960px-SSC_Neapel.svg.png"
            alt="logo"
            width="70"
            class="img-thumbnail"
          />
        </a>
        <div class="d-flex align-items-center gap-3">
          <p class="d-inline mb-0">Counter Sessione</p>
          <button id="seconds-counter" class="img-thumbnail fs-4" style="width: 70px">0</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-5 col-10 col-md-6">
        <!-- <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div> -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <h4 id="show-name" class="d-none fw-light"></h4>
          <input type="text" class="form-control" id="input-name" />
        </div>
        <div class="d-flex justify-content-end gap-2">
          <div>
            <button type="button" class="btn btn-primary" id="btn-save">Submit</button>
            <button type="button" class="btn btn-danger me-2" id="btn-delete">Delete</button>
          </div>
        </div>

        <div class="mt-5 text-center"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
